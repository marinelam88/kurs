<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Instagram</title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
	</head>
	<body>
		<div>
			<div class="about">
				<div id="profile-photo">
					
				</div>
				<div class="profile-content">
					<div class="profile-info">
						<div id="username">
							
						</div>
						<div>	
							<button href="#" class="edit-btn">Edit profile</button>
						</div>
						<div>
							<i class="fa fa-cog" aria-hidden="true"></i>
						</div>
					</div>
					<div class="info">
						<div id="postNum"></div>
						<div id="followers"></div>
						<div id="following"></div>
					</div>
					<div>
						<div id="description">
						</div>
					</div>
				</div>
			</div>
			<div class="tabs">
				<ul>
					<li><a href="#">Posts</a></li>
					<li><a href="#">Saved</a></li>
				</ul>
			</div>
			<div id="gallery">
			</div>
		</div>
		<div id="dialog"></div>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
  	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
 	crossorigin="anonymous"></script>
	<script type="text/javascript" src="profile.js"></script>
	<script type="text/javascript" src="galleryDialog.js"></script>
</html>
